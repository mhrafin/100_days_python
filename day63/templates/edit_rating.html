<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rating</title>
</head>
<body>
    <p>
        Book Name: {{book.name}}
    </p>
    <p>
        Current Rating: {{book.rating}}
    </p>
    <form action="{{ url_for('new_rating', id=book.id)}}" method="post">
        <input type="number" min="0.0" max="10.0" step="0.1" name="rating" placeholder="New Rating">
        <button type="submit">Update Rating</button>
    </form>
</body>
</html>
